        }

        }

        }

        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

            background: linear-gradient(145deg, rgba(30, 41, 59, 0.6), rgba(15, 23, 42, 0.8));

            border: 1px solid rgba(255, 255, 255, 0.05);

            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.4);
            box-shadow: 0 10px 40px -10px rgba(59, 130, 246, 0.3);
        }

            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;

            50% { background-position: 100% 50%; }

                <section id="skills" className="py-24 relative">
                     <div className="mesh-bg top-1/2 right-0 bg-indigo-600/5 blur-[120px]"></div>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                        <div className="mb-12 text-center">
                            <h2 className="text-3xl md:text-5xl font-bold text-white mb-6">Technical Expertise</h2>
                            <p className="text-slate-400 max-w-2xl mx-auto text-lg">
                                A comprehensive skills matrix developed through academic rigor and practical application.
                            </p>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {skillsData.map((skill, idx) => (
                                <div key={idx} className={`glass-card p-6 rounded-2xl border-t-4 ${skill.color} h-full`}>
                                    <h3 className="text-xl font-bold text-white mb-4 flex items-center gap-3">
                                        <i className={`fas ${skill.icon} text-slate-400`}></i>
                                        {skill.category}
                                    </h3>
                                    <ul className="space-y-2">
                                        {skill.items.map((item, i) => (
                                            <li key={i} className="flex items-start gap-2 text-slate-400 text-sm">
                                                <i className="fas fa-check text-blue-500 mt-1 text-xs"></i>
                                                <span>{item}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Projects = () => {
            return (
                <section id="projects" className="py-24 bg-slate-900/50">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="mb-12 text-center">
                            <h2 className="text-3xl md:text-5xl font-bold text-white mb-6">Projects & Labs</h2>
                            <p className="text-slate-400 max-w-2xl mx-auto text-lg">
                                Hands-on experience demonstrating competency across OS, Cloud, Networking, and Cybersecurity.
                            </p>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {projects.map((project, idx) => (
                                <div key={idx} className={`glass-card p-6 rounded-2xl border-t-4 ${project.color} group flex flex-col`}>
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="p-3 bg-slate-800 rounded-xl">
                                            <i className={`fas ${project.icon} text-xl text-white`}></i>
                                        </div>
                                        <span className="text-[10px] uppercase font-bold text-slate-500 tracking-widest border border-slate-700 px-2 py-1 rounded">
                                            {project.role}
                                        </span>
                                    </div>
                                    
                                    <h3 className="text-xl font-bold text-white mb-1 group-hover:text-blue-400 transition-colors">
                                        {project.title}
                                    </h3>
                                    <p className="text-xs font-mono text-slate-500 mb-3 uppercase tracking-wider">{project.category}</p>
                                    
                                    <p className="text-slate-400 text-sm mb-6 leading-relaxed flex-grow">
                                        {project.description}
                                    </p>

                                    <div className="flex flex-wrap gap-2 mt-auto pt-4 border-t border-slate-700/50">
                                        {project.tech.map((t, i) => (
                                            <span key={i} className="text-[10px] font-bold text-slate-300 bg-slate-800 px-2 py-1 rounded border border-slate-700">
                                                #{t}
                                            </span>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Certifications = () => {
            return (
                <section id="certifications" className="py-24">
                     <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="mb-12 text-center">
                            <h2 className="text-3xl md:text-5xl font-bold text-white mb-6">Qualifications & Certificates</h2>
                            <p className="text-slate-400 max-w-2xl mx-auto">
                                Verified credentials spanning Networking, Security, and IT Operations.
                                <br/>
                                <span className="text-sm text-slate-500 mt-2 block">(Click any certificate to view in full resolution)</span>
                            </p>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {certificates.map((cert) => (
                                <a 
                                    key={cert.id} 
                                    href={cert.src}
                                    target="_blank"
                                    rel="noopener noreferrer" 
                                    className="block cert-card bg-slate-800 rounded-xl overflow-hidden border border-slate-700 relative group cursor-pointer"
                                    title="View Certificate in new tab"
                                >
                                    {/* Image Container */}
                                    <div className="relative aspect-[4/3] bg-slate-900 overflow-hidden">
                                        <img 
                                            src={cert.src} 
                                            alt={cert.title} 
                                            className="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-opacity duration-300"
                                            onError={(e) => {e.target.src = 'https://via.placeholder.com/600x400/0f172a/38bdf8?text=Image+Not+Found';}} 
                                        />
                                        <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/40 to-transparent opacity-80 group-hover:opacity-60 transition-opacity"></div>
                                    </div>
                                    
                                    {/* Text Overlay */}
                                    <div className="absolute bottom-0 left-0 w-full p-6">
                                        <span className="text-xs font-bold text-blue-400 bg-blue-900/30 px-2 py-1 rounded mb-2 inline-block border border-blue-500/20">
                                            {cert.issuer}
                                        </span>
                                        <h3 className="text-lg font-bold text-white leading-tight mb-2 group-hover:text-blue-300 transition-colors">
                                            {cert.title}
                                        </h3>
                                        <p className="text-sm text-slate-400 leading-snug opacity-0 h-0 group-hover:opacity-100 group-hover:h-auto transition-all duration-300 transform translate-y-2 group-hover:translate-y-0">
                                            {cert.description}
                                        </p>
                                    </div>
                                    
                                    {/* New Tab Icon */}
                                    <div className="absolute top-4 right-4 bg-slate-900/50 p-2 rounded-full opacity-0 group-hover:opacity-100 transition-opacity backdrop-blur-sm">
                                        <i className="fas fa-external-link-alt text-white text-xs"></i>
                                    </div>
                                </a>
                            ))}
                        </div>
                     </div>
                </section>
            );
        };

        const Education = () => {
            return (
                <section id="education" className="py-24 bg-slate-900/30">
                    <div className="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                        <h2 className="text-3xl md:text-5xl font-bold text-white mb-12 text-center">Academic Foundation</h2>
                        
                        <div className="space-y-8">
                            {education.map((edu, idx) => (
                                <div key={idx} className="glass-panel p-8 rounded-2xl flex flex-col md:flex-row gap-6 hover:bg-slate-800/40 transition-colors">
                                    <div className="md:w-1/4">
                                        <span className="block text-5xl font-bold text-slate-700 mb-2">0{4-idx}</span>
                                        <span className="inline-block px-3 py-1 bg-blue-900/30 text-blue-400 rounded-full text-sm font-bold border border-blue-500/20">
                                            {edu.year}
                                        </span>
                                    </div>
                                    <div className="md:w-3/4">
                                        <h3 className="text-2xl font-bold text-white mb-1">{edu.degree}</h3>
                                        <h4 className="text-lg text-slate-300 mb-4">{edu.institution}</h4>
                                        <p className="text-slate-400 mb-6">{edu.details}</p>
                                        <div className="flex flex-wrap gap-2">
                                            {edu.tags.map((tag, i) => (
                                                <span key={i} className="text-xs font-mono text-slate-500 border border-slate-700 px-2 py-1 rounded">
                                                    #{tag}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Contact = () => {
            return (
                <section id="contact" className="py-24 relative overflow-hidden">
                     <div className="mesh-bg bottom-0 left-0 bg-blue-600/5 blur-[120px]"></div>
                    <div className="max-w-4xl mx-auto px-4 relative z-10">
                        <div className="text-center mb-12">
                            <h2 className="text-4xl font-bold text-white mb-6">Ready to Engage?</h2>
                            <p className="text-xl text-slate-300">
                                Whether you’re looking to fill a role in <strong>IT support, networking, or cybersecurity</strong>, 
                                or just need expert tech help — I’m here to connect.
                            </p>
                        </div>
                        
                        <div className="glass-panel p-8 md:p-10 rounded-3xl border border-slate-700">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                                <a href={`mailto:${personalInfo.email}`} className="flex flex-col items-center justify-center p-6 bg-slate-800/50 rounded-xl hover:bg-slate-800 transition-colors text-center group">
                                    <div className="w-12 h-12 bg-blue-900/30 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                                        <i className="fas fa-envelope text-blue-400 text-xl"></i>
                                    </div>
                                    <h3 className="text-white font-bold mb-1">Email</h3>
                                    <p className="text-slate-400 text-sm">{personalInfo.email}</p>
                                </a>
                                
                                <a href={`https://www.linkedin.com/in/${personalInfo.linkedin}`} target="_blank" className="flex flex-col items-center justify-center p-6 bg-slate-800/50 rounded-xl hover:bg-slate-800 transition-colors text-center group">
                                    <div className="w-12 h-12 bg-[#0077b5]/20 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                                        <i className="fab fa-linkedin text-[#0077b5] text-xl"></i>
                                    </div>
                                    <h3 className="text-white font-bold mb-1">LinkedIn</h3>
                                    <p className="text-slate-400 text-sm">Connect professionally</p>
                                </a>
                                
                                <a href={`https://github.com/${personalInfo.github}`} target="_blank" className="flex flex-col items-center justify-center p-6 bg-slate-800/50 rounded-xl hover:bg-slate-800 transition-colors text-center group">
                                    <div className="w-12 h-12 bg-slate-700/30 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                                        <i className="fab fa-github text-white text-xl"></i>
                                    </div>
                                    <h3 className="text-white font-bold mb-1">GitHub</h3>
                                    <p className="text-slate-400 text-sm">View my projects</p>
                                </a>
                            </div>

                            <div className="border-t border-slate-700 pt-10">
                                <h3 className="text-2xl font-bold text-white mb-6 text-center">Send a Message</h3>
                                <form action={`mailto:${personalInfo.email}`} method="POST" encType="text/plain" className="max-w-2xl mx-auto space-y-4">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <input type="text" name="name" placeholder="Your Name" required className="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white focus:outline-none focus:border-blue-500 transition-colors" />
                                        <input type="email" name="email" placeholder="Your Email" required className="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white focus:outline-none focus:border-blue-500 transition-colors" />
                                    </div>
                                    <textarea name="message" rows="5" placeholder="Your Message" required className="w-full px-4 py-3 bg-slate-900 border border-slate-700 rounded-lg text-white focus:outline-none focus:border-blue-500 transition-colors"></textarea>
                                    <button type="submit" className="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-lg transition-all shadow-lg shadow-blue-500/25 flex items-center justify-center gap-2">
                                        <i className="fas fa-paper-plane"></i> Send Message
                                    </button>
                                </form>
                            </div>
                        </div>
                        <footer className="mt-16 text-slate-600 text-sm text-center">
                            <p>&copy; 2025 Pradip Pandey — Cybersecurity & IT Support Specialist</p>
                        </footer>
                    </div>
                </section>
            );
        };

        const App = () => {
            return (
                <div className="antialiased selection:bg-blue-500 selection:text-white">
                    <Navbar />
                    <Hero />
                    <About />
                    <Skills />
                    <Projects />
                    <Certifications />
                    <Education />
                    <Contact />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Newsletter Signup</title>
	<link rel="stylesheet" href="CSS/CSS_Design.css">
</head>
<body>
    <header>
		<nav>
			<h1>"JAVASCRIPT SKILL - Newsletter Signup"</h1>
			<ul>
				<li><a href="index.html">Home</a></li>
			</ul>
		</nav>
	</header>
    <script>
        // Open form in  new window
        window.open('', 'formWindow', 'width=600,height=800');
        // Display welcome message
        alert("Welcome to the Pradip's Fictious Corporation - Newsletter Signup");
        // Function to validate the form
        function validateForm() {
            var firstName = document.forms["signupForm"]["firstName"].value;
            var lastName = document.forms["signupForm"]["lastName"].value;
            if (firstName === "" || lastName === "") {
                alert("Please enter both First Name and Last Name.");
                return false;
            }
            return true;
        }
    </script>
    <form name="signupForm" action="http://csusap.csu.edu.au/cgi-bin/echo_form" method="post" onsubmit="return validateForm()">
        <h2>Newsletter Signup</h2>
        <label for="firstName">First Name (max 60 characters):</label>
        <input type="text" id="firstName" name="firstName" maxlength="60" required>
        <label for="lastName">Last Name (max 60 characters):</label>
        <input type="text" id="lastName" name="lastName" maxlength="60" required>
        <label for="email">Email Address (max 60 characters):</label>
        <input type="email" id="email" name="email" maxlength="60" required>

        <label>Age Range:</label>
        <input type="radio" id="age1" name="age" value="15-25">
        <label for="age1">15-25</label><br>
        <input type="radio" id="age2" name="age" value="26-35">
        <label for="age2">26-35</label><br>
        <input type="radio" id="age3" name="age" value="36-45">
        <label for="age3">36-45</label><br>
        <input type="radio" id="age4" name="age" value="46-55">
        <label for="age4">46-55</label><br>
        <input type="radio" id="age5" name="age" value="55+">
        <label for="age5">55+</label>

        <label>Areas of Operation:</label>
        <input type="checkbox" id="area1" name="area1" value="Networking">
        <label for="area1">Networking</label><br>
        <input type="checkbox" id="area2" name="area2" value="Programming">
        <label for="area2">Programming</label><br>
        <input type="checkbox" id="area3" name="area3" value="Customer_Service">
        <label for="area3">Customer_Service</label><br>
        <input type="checkbox" id="area4" name="area4" value="Web_Design">
        <label for="area4">Web_Design</label><br>
        <input type="checkbox" id="area5" name="area5" value="Administration">
        <label for="area5">Administration</label>
        
        <label for="comments">Comments (min 60 cols, 3 rows):</label>
        <textarea id="comments" name="comments" rows="3" cols="60"></textarea>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
	<footer>
		CONTACT US: <a href="https://www.csu.edu.au/" target="Visit CSU website">Visit CSU Website</a><br>
		&copy; 2024 Pradip Pandey. All rights reserved.
	 </footer>
	 <a href="#" style="color: yellowgreen;">Scroll To Top</a>
</body>
</html>
